name: cpplint
on:
  push:
    branches: [ "stable", "main" ]
  pull_request:
    branches: [ "stable", "main" ]
  workflow_dispatch: {}
jobs:
  cpplint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
    - run: pip install cpplint
    - run: cpplint --recursive --linelength=120 --filter=-build/header_guard,-whitespace/empty_if_body,-build/namespaces,-build/include_order .
